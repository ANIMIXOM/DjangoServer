{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-------</title>
    <style>
        /* Стили для полноэкранного видео */
        #myVideo {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>


    <video id="myVideo" width="1920" height="1080" controls muted>
        <source src="{% static 'video/ludinovokabel.mp4' %}" type="video/mp4">
        Ваш браузер не поддерживает видео тег.
    </video>

    <script>
        var video = document.getElementById("myVideo");

        // Функция для перехода в полноэкранный режим
        function goFullscreen() {
            video.play(); // Начинаем воспроизведение видео
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari и Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }

        // Ждем, пока документ будет готов
        document.addEventListener('DOMContentLoaded', function() {
            // Добавляем обработчик клика по документу
            document.addEventListener('click', function() {
                goFullscreen(); // Переход в полноэкранный режим
            });
        });
    </script>

</body>
</html>
