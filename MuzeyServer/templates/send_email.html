<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тема письма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-4">
            <form method="post" action="{% url 'email' %}">
                {% csrf_token %}
                <h2 class="text-center">Отправить грамоту</h2><br>
                <input type="text" class="form-control" placeholder="Имя"  name="name"  required><br>
                <input type="text" class="form-control" placeholder="Фамилия"  name="surname"  required><br>
                <input type="email" class="form-control" placeholder="email"  name="email"  required><br>

                <button class="btn btn-success w-100" type="submit">Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
