<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logout-message-container {
          position: fixed;
          top: 10px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 1001;
          width: auto;
          min-width: 200px;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(11, 1fr); /* Changed: 11 Columns */
            gap: 5px;
            margin-top: 10px;
        }
        .keyboard-button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        .keyboard-button:hover {
            background-color: #ddd;
        }
        .keyboard-button.delete {
            background-color: #fdd;  /* Distinct color for delete */
            grid-column: 11 / span 1;  /* Ensure it's in the last column */
        }

    </style>
</head>
<body>
    {% if logout_message %}
        <div class="logout-message-container">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {% csrf_token %}
                {{ logout_message }}<br>
                {{logi}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endif %}
    <div class="container">
        <div class="col-md-4">
            <h2 class="text-center">Вход</h2><br>
            <form method="post">
                {% csrf_token %}
                {{ form.username }}<br>
                <div id="keyboard" class="keyboard">
                    <!-- Keyboard buttons will be added here by JavaScript -->
                </div>
                <br>
                <br>
                <br>
                <button type="submit" class="btn btn-primary w-100" >Войти</button>
            </form>
        </div>
    </div>

    <script>
        const keyboardDiv = document.getElementById('keyboard');
        const usernameInput = document.getElementById('id_username'); // Correct way to get input

        const characters = [
            '1', '2', '3', '4', '5', '6', '7', '8', '9', '0',
            'delete'  // Keep delete in the array
        ];


        characters.forEach(char => {
            const button = document.createElement('div');
            button.classList.add('keyboard-button');

            if (char === 'delete') {
                button.textContent = 'Backspace';  // Unicode Backspace Symbol
                button.classList.add('delete');
                button.addEventListener('click', () => {
                    usernameInput.value = usernameInput.value.slice(0, -1); // Remove last char
                });
            } else {
                button.textContent = char;
                button.addEventListener('click', () => {
                    usernameInput.value += char;
                });
            }
            keyboardDiv.appendChild(button);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
